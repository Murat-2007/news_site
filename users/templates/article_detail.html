{% extends 'base.html' %}
{% block content %}
<div class="article-entry">
    <h2>{{ object.title }}</h2>
    <p>by {{ object.author }} | {{ object.date }}</p>
    <p>{{ object.body }}</p>
</div>
<p><a href="{% url 'article_edit' article.pk %}">Duzenle</a>
    <a href="{% url 'article_delete' article.pk %}">Sil</a>
</p>
<p><a href="{% url 'article_list' %}">Butun Haberlere</a> git</p>


{% endblock content %}
